<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<section>

  <div class="card" style="margin-right: 2%">
    <div class="card-body">
      <h1 class="text-center">Add Contact</h1>
      <!--  Alert Message-->
      <div class="container text-center">
        <div th:if="${session.containsKey('message')}" class="alert" th:classappend="${session?.message?.type}" role="alert">
          <p th:text="${session?.message?.content}"></p>
          <th:block th:text="${@userController.removeVerificationMessageFromSession()}"></th:block>
        </div>
      </div>
      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-8 offset-md-2">

            <form action="" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}" class="mt-2">

              <!-- Name-->
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-plus"></i>
                  </div>
                </div>
                <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control" required>
              </div>

              <!-- Second Name-->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-user-alt"></i>
                  </div>
                </div>
                <input type="text" id="nickname" name="nickname" placeholder="Enter Nickname" class="form-control" required>
              </div>

              <!-- Phone Field-->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-phone"></i>
                  </div>
                </div>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Mobile Number" class="form-control" required>
              </div>

              <!-- Email Field-->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <strong>@</strong>
                  </div>
                </div>
                <input type="text" id="email" name="email" placeholder="Enter Email Address" class="form-control" required>
              </div>

              <!-- Work Field-->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-briefcase"></i>
                  </div>
                </div>
                <input type="text" id="work" name="work" placeholder="Enter Work" class="form-control" required>
              </div>

              <!-- Contact Description Field-->
              <div class="form-group mt-3">
                <textarea name="description" id="description" class="form-control" placeholder="Enter Contact Description" rows="10"></textarea>
              </div>

              <!-- Image Field-->
              <div class="custom-file mt-3">
                <input type="file" name="profileImage">
              </div>

              <div class="container mt-3 text-center">
                <button class="btn btn-outline-primary">Save Contact</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#description'
    });
  </script>

</section>
</body>
</html>
