<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/userStyle.css}">
</head>
<body>
<!--  This is Navbar Start-->

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-body-tertiary bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" style="margin-left: auto">
          <a class="nav-link active" aria-current="page" th:href="@{/user/index}">Home</a>
<!--          <a class="nav-link" th:href="@{/about}">About</a>-->
          <a class="nav-link"><span th:text="${user.name}"></span></a>
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
      </div>
    </div>
  </nav>

<!--  This is Navbar End-->

<!--Side Bar-->
  <div class="sidebar mt-2">
    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    <a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
    <a href="#" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
    <a href="#" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
    <a href="#" class="item"><i class="fas fa-cogs"></i> Settings</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
  </div>

<!--Main Content Area-->
  <div class="content mt-5">
    <i class="fas fa-bars m-3" onclick="toggleSidebar()" style="cursor: pointer;"></i>
    <div th:replace="${content}"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
