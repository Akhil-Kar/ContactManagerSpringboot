<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<section>
  <div class="card" style="margin-right: 2%">
    <div class="card-body">
      <h1 class="text-center">Show contact page</h1>

<!--      Contact table-->
      <div class="container">
        <table class="table table-bordered">
          <thead class="bg-primary">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${contacts}">
            <th scope="row" th:text="${'SCM2023'+c.cid}"></th>
            <td th:text="${c.name+' '+'('+c.nickname+')'}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.phoneNumber}"></td>
            <td>
              <button class="btn btn-danger btn-sm">Delete</button>
              <button class="btn btn-success btn-sm">Update</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

<!--      Pagenation part-->
      <div class="text-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item" th:if="${currentPage > 0}"><a class="page-link" th:href="@{'/user/view-contact/' + ${currentPage-1}}">Previous</a></li>
            <li th:each="i : ${#numbers.sequence(1, totalPage)}" class="page-item" th:classappend="${currentPage == i-1 ?'active':''}"><a class="page-link" th:href="@{'/user/view-contact/'+${i-1}}"><span th:text="${i}"></span></a></li>
            <li class="page-item" th:if="${currentPage+1 != totalPage}"><a class="page-link" th:href="@{'/user/view-contact/' + ${currentPage+1}}">Next</a></li>
          </ul>
        </nav>
      </div>

    </div>
  </div>
</section>
</body>
</html>
